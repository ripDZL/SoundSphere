<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SoundSphere Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>SoundSphere Options</h1>

    <div class="option-group">
      <label>
        <input type="checkbox" id="showBadge">
        <span>Show number of playing tabs on the icon</span>
      </label>
    </div>

    <div class="option-group">
      <label>
        <input type="checkbox" id="rememberVolume">
        <span>Remember volume per tab</span>
      </label>
    </div>

    <div class="option-group">
      <label>
        <input type="checkbox" id="startAt100">
        <span>Always start new tabs at 100% volume</span>
      </label>
    </div>

    <div class="option-group">
      <label>
        <input type="checkbox" id="overdrive">
        <span>Experimental Overdrive Mode (may distort)</span>
      </label>
    </div>

    <button id="save">Save Settings</button>
    <div id="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
